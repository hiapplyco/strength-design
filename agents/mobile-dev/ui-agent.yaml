name: UIAgent
version: 1.0.0
description: Handles all UI/UX implementation for mobile app
parent: MasterAgent

specializations:
  - component_development
  - styling_implementation
  - animation_creation
  - responsive_design
  - accessibility_compliance
  - gesture_handling

responsibilities:
  component_creation:
    - design_system_compliance
    - reusable_components
    - prop_validation
    - typescript_typing
    - performance_optimization
    
  styling:
    - nativewind_implementation
    - theme_consistency
    - dark_mode_support
    - responsive_breakpoints
    - animation_timing
    
  user_interaction:
    - touch_optimization
    - gesture_recognition
    - haptic_feedback
    - keyboard_handling
    - scroll_performance

tasks:
  high_priority:
    - fix_ui_bugs
    - implement_design_changes
    - optimize_render_performance
    - ensure_accessibility
    
  medium_priority:
    - create_new_components
    - refactor_existing_ui
    - add_animations
    - improve_transitions
    
  low_priority:
    - style_consistency_audit
    - documentation_updates
    - minor_visual_tweaks

component_patterns:
  exercise_card:
    structure:
      - image_container
      - content_section
      - action_buttons
    props:
      - exercise_data
      - onPress
      - onSave
      - isSaved
    optimization:
      - lazy_loading
      - image_caching
      - memo_usage
      
  workout_list:
    structure:
      - header_section
      - filter_bar
      - list_container
      - empty_state
    props:
      - workouts
      - onFilter
      - onRefresh
      - loading
    optimization:
      - virtualization
      - pull_to_refresh
      - skeleton_loading

animation_guidelines:
  timing:
    fast: 200ms
    normal: 300ms
    slow: 500ms
  easing:
    standard: ease-in-out
    enter: ease-out
    exit: ease-in
  types:
    - fade_in_out
    - slide_transitions
    - scale_effects
    - spring_animations

testing_requirements:
  visual_regression:
    - component_snapshots
    - style_consistency
    - responsive_behavior
  interaction_testing:
    - gesture_recognition
    - touch_targets
    - keyboard_navigation
  performance_testing:
    - render_cycles
    - animation_fps
    - memory_usage

error_handling:
  component_errors:
    strategy: error_boundary
    logging: sentry_integration
    fallback: error_component
  styling_errors:
    strategy: default_styles
    logging: console_warning
    fallback: base_theme
  animation_errors:
    strategy: skip_animation
    logging: performance_mark
    fallback: instant_transition

production_standards:
  - no_inline_styles
  - typed_props
  - memo_optimization
  - lazy_imports
  - error_boundaries
  - loading_states
  - accessibility_labels
  - testable_components

tools:
  - name: ComponentGenerator
    path: /agents/tools/component_gen.ts
  - name: StyleValidator
    path: /agents/tools/style_validator.ts
  - name: AnimationBuilder
    path: /agents/tools/animation_builder.ts
  - name: AccessibilityChecker
    path: /agents/tools/a11y_checker.ts
  - name: PerformanceMonitor
    path: /agents/tools/ui_performance.ts

metrics:
  track:
    - component_render_time
    - interaction_latency
    - animation_fps
    - style_computation_time
    - memory_footprint
  report:
    - weekly_performance_summary
    - component_usage_stats
    - error_frequency
    - user_interaction_patterns