<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strength.Design - Offline</title>
  <link rel="icon" href="/favicon-weight.svg" type="image/svg+xml">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #0A0B0D 0%, #1A1B1E 100%);
      color: #F8F9FA;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: linear-gradient(135deg, #FFB86B 0%, #FF7E87 100%);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(255, 184, 107, 0.2);
    }
    
    .icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #FFB86B 0%, #FF7E87 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.1rem;
      color: #9CA3AF;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .features {
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 25px;
      margin-top: 30px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .features h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #F8F9FA;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      color: #9CA3AF;
    }
    
    .feature-item::before {
      content: 'âœ“';
      display: inline-block;
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #FFB86B 0%, #FF7E87 100%);
      color: white;
      border-radius: 50%;
      text-align: center;
      line-height: 24px;
      margin-right: 12px;
      font-weight: bold;
      flex-shrink: 0;
    }
    
    .button {
      display: inline-block;
      padding: 15px 35px;
      background: linear-gradient(135deg, #FFB86B 0%, #FF7E87 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: 0 10px 30px rgba(255, 184, 107, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(255, 184, 107, 0.4);
    }
    
    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      background: rgba(255, 184, 107, 0.1);
      border-radius: 20px;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #FFB86B;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #FFB86B;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <path d="M20.57 14.86L22 13.43 20.57 12 17 15.57 8.43 7 12 3.43 10.57 2 9.14 3.43 7.71 2 5.57 4.14 4.14 2.71 2.71 4.14l1.43 1.43L2 7.71l1.43 1.43L2 10.57 3.43 12 7 8.43 15.57 17 12 20.57 13.43 22l1.43-1.43L16.29 22l2.14-2.14 1.43 1.43 1.43-1.43-1.43-1.43L22 16.29z"/>
      </svg>
    </div>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, you can still access your cached workouts and exercises!</p>
    
    <button class="button" onclick="window.location.reload()">Try Again</button>
    
    <div class="features">
      <h2>Available Offline:</h2>
      <div class="feature-item">Your saved workouts</div>
      <div class="feature-item">Exercise library</div>
      <div class="feature-item">Previous chat sessions</div>
      <div class="feature-item">Workout tracking</div>
    </div>
    
    <div class="status">
      <span class="status-dot"></span>
      <span>Waiting for connection...</span>
    </div>
  </div>
  
  <script>
    // Check for connection periodically
    setInterval(() => {
      fetch('/').then(() => {
        window.location.reload();
      }).catch(() => {
        // Still offline
      });
    }, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
